<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="bower_components/core-icon/core-icon.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="torch-icon.html">
<link rel="import" href="torch-product.html">

<polymer-element name="torch-apps" attributes="" fit>
  <template>
    <style>
      :host {
        font-family: RobotoDraft;
      }
      :host /deep/ .container {
        max-width: 940px;
        width: 100%;
      }
      h1 {
        font-family: RobotoDraft;
        margin: 8px 0px 0px;
        font-weight: 300;
        font-size: 36px;
      }
      p.tagline {
        font-weight: 300;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 2px;
      }
      a.inline {
        transition: all 0.2s;
        display: inline-block;
        /*padding: 2px 4px;*/
        color: white;
        box-shadow: 0px -1px 0px white inset;
        /*background-color: white;*/
        text-decoration: none;
        margin: 0px;
      }
      a.inline:hover {
        /*box-shadow: 0px 4px 4px rgba(0,0,0,0.2);*/
        color: #85144B;
        box-shadow: 0px -24px 0px white inset;
      }
      a.inline:active {
        box-shadow: 0px -24px 0px white inset, 0px 0px 0px 4px white;
      }
      p {
        font-weight: 300;
        line-height: 1.4;
      }
      section#banner {
        padding: 64px 0px 24px;
      }
      #about .container {
        max-width: 480px;
      }
      #about {
        padding-bottom: 64px;
      }
      footer {
        background-color: #200110;
        padding: 48px;
      }
      blockquote {
        text-align: center;
        margin: 0px;
      }
      blockquote h3 {
        font-weight: 300;
      }
      torch-product[name="Politiko"]{
        background-color: #690F3B;
      }
      torch-product[name="Rollcall"]{
        background-color: #571033;
      }
      torch-product[name="MeetApp"]{
        background-color: #450C28;
      }
      torch-product[name="Butthurt"]{
        background-color: #34051C;
      }
    </style>

    <!-- <img src="images/torch.svg"> -->
    <section id="banner" vertical layout center>
      <div id="brand" vertical layout center>
        <torch-icon color="white" size="128"></torch-icon>
        <h1>
          Torch Apps
        </h1>
        <p class="tagline">
          Mutating the state
        </p>
      </div>
    </section>

    <section id="about" vertical layout center>
      <div class="container">

        <p>
          Torch (formerly FroHawk) is an independent development team based in Manila. We advocate transparency, accountability, and citizen engagement. We make tools for these.
        </p>

        <p>
          <a class="inline" target="_blank" href="https://docs.google.com/forms/d/1rkcPR8o2f6yq3O60X-RWmqyoAYN3zXuhg0tN59U_QhI/viewform">Volunteers</a>
          are very much appreciated. You can also simply send us a <a class="inline" target="_blank" href="https://docs.google.com/forms/d/1rkcPR8o2f6yq3O60X-RWmqyoAYN3zXuhg0tN59U_QhI/viewform">message</a>.
        </p>

        <p>
          We also get a lot of help from friends who wish to remain anonymous. Thanks guys, we love you.
        </p>
      </div>
    </section>

    <section id="apps">
      <torch-product name="Politiko" imgSrc="images/politiko.png" src="http://politi-ko.com">
        <p>
          Compare your views with that of political candidates
        </p>
      </torch-product>
      <torch-product name="Rollcall" imgSrc="images/rollcall.png" src="http://rollcall.ph">
        <p>
          Check congress attendance
        </p>
      </torch-product>
      <torch-product name="MeetApp" imgSrc="images/meetapp.png" src="https://torchapps.github.io/MeetApp">
        <p>
          Moderate your roundtable discussions
        </p>
      </torch-product>
      <torch-product name="Butthurt" imgSrc="images/butthurt.png" src="https://torchapps.github.io/butthurt">
        <p>
          See just how sensitive your people are
        </p>
      </torch-product>
    </section>

    <footer>
      <blockquote >
          <h3>
            <core-icon icon="format-quote"></core-icon>
            &quot;The price of freedom is eternal vigilance.&quot;
          </h3>
          <p>
            John Philpot Curran
          </p>
        </blockquote>
    </footer>
  </template>
  <script>
    Polymer("torch-apps", {
      
    });
  </script>
</polymer-element>
