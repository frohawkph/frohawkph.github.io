<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/font-roboto/roboto.html">
<link rel="import" href="bower_components/paper-button/paper-button.html">
<link rel="import" href="torch-icon.html">
<link rel="import" href="torch-product.html">

<polymer-element name="torch-apps" attributes="" fit>
  <template>
    <style>
      :host {
        font-family: RobotoDraft;
      }
      h1 {
        font-family: RobotoDraft;
        margin: 8px 0px 0px;
        font-weight: 300;
      }
      p.tagline {
        font-weight: 300;
        text-transform: uppercase;
        font-size: 12px;
        letter-spacing: 2px;
      }
      a {
        color: white;
        text-decoration: none;
        margin: 0px;
      }
      p {
        font-weight: 300;
      }
      section#banner {
        padding: 64px 0px;
        background-color: #85144B;
      }
      paper-button /deep/ a {
        padding: 0px !important;
      }
      torch-product + torch-product {
        margin-top: 16px;
      }
/*      torch-product[name="Politiko"]{
        background-color: #690F3B;
      }
      torch-product[name="Rollcall"]{
        background-color: #85144B;
      }*/
    </style>

    <!-- <img src="images/torch.svg"> -->
    <section id="banner" vertical layout center>
      <torch-icon color="white" size="128"></torch-icon>
      <h1>
        Torch Apps
      </h1>
      <p class="tagline">
        Mutating the state
      </p>
    </section>

    <section id="apps">
      <torch-product name="Politiko" imgSrc="images/politiko.png" src="http://politi-ko.com">
        <p>
          Compare your views with that of political candidates
        </p>
      </torch-product>
      <torch-product name="Rollcall" imgSrc="images/rollcall.png" src="http://rollcall.ph" class="alt">
        <p>
          Check congress attendance
        </p>
      </torch-product>
      <torch-product name="MeetApp" imgSrc="images/meetapp.png" src="https://torchapps.github.io/MeetApp">
        <p>
          Moderate your roundtable discussions
        </p>
      </torch-product>
      <torch-product name="Butthurt" imgSrc="images/butthurt.png" src="https://torchapps.github.io/butthurt" class="alt">
        <p>
          See just how sensitive your people are
        </p>
      </torch-product>
    </section>
  </template>
  <script>
    Polymer("torch-apps", {
      
    });
  </script>
</polymer-element>
