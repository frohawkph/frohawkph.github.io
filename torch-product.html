<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-image/core-image.html">

<polymer-element name="torch-product" attributes="name imgSrc src altLayout" vertical layout center>
  <template>
    <style>
      :host {
        min-height: 256px;
        background-color: #690F3B;
        padding-top: 32px;
      }
      :host(.alt){
        background-color: #85144B;
      }
      :host(.alt) .image-container{
        -webkit-box-ordinal-group: 2;  
          -moz-box-ordinal-group: 2;     
          -ms-flex-order: 2;     
          -webkit-order: 2;  
          order: 2;
      }
      :host(:hover) .image-container {
        margin-top: -16px;
      }
      .image-container {
        transition: all 0.2s;
      }
      .container {
        max-width: 940px;
        width: 100%;
      }
      .info a {
        transition: all 0.2s;
        display: inline-block;
      }
      .info a:hover {
        /*background-color: rgba(0,0,0,0.2);*/
        box-shadow: 0px 2px 0px white;
      }
      a {
        color: white;
        text-decoration: none;
      }
      .info {
        padding: 16px 0px;
      }
    </style>

    <div class="container" flex horizontal layout>

      <div class="image-container" flex two relative>
        <core-image sizing="cover" src="{{imgSrc}}" position="top" loading="{{imageLoading}}" fit></core-image>
      </div>

      <div class="info" flex one>
        <h2>
          <a href="{{src}}" target="_blank">
            {{name}}
          </a>
        </h2>
        <content select="p"></content>
<!--         <paper-button>
          <a href="{{src}}">
            Visit Site
          </a>
        </paper-button> -->
      </div>

    </div>

  </template>
  <script>
    Polymer("torch-product", {
      
    });
  </script>
</polymer-element>
